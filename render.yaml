services:
  - type: web
    name: grade7-quiz-app
    runtime: node
    plan: starter
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OAUTH_SERVER_URL
        sync: false
      - key: VITE_OAUTH_PORTAL_URL
        sync: false
      - key: VITE_APP_ID
        sync: false
      - key: VITE_APP_TITLE
        value: ICSE Grade 7 Quiz Master
      - key: VITE_APP_LOGO
        value: https://your-logo-url.com/logo.png
      - key: OWNER_OPEN_ID
        sync: false
      - key: OWNER_NAME
        sync: false
      - key: BUILT_IN_FORGE_API_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false
      - key: VITE_FRONTEND_FORGE_API_KEY
        sync: false
      - key: GOOGLE_TTS_API_KEY
        sync: false
      - key: VITE_ANALYTICS_ENDPOINT
        sync: false
      - key: VITE_ANALYTICS_WEBSITE_ID
        sync: false

